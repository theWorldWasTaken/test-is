        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function App() {
            const [started, setStarted] = React.useState(false);
            const [questions, setQuestions] = React.useState([]);
            const [currentIndex, setCurrentIndex] = React.useState(0);
            const [score, setScore] = React.useState(0);
            const [showScore, setShowScore] = React.useState(false);
            const [selectedOption, setSelectedOption] = React.useState(null);
            const [isCorrect, setIsCorrect] = React.useState(null);
            const [lockInput, setLockInput] = React.useState(false);

            React.useEffect(() => {
                setQuestions(shuffleArray([...questionsData]));
            }, []);

            const startQuiz = () => {
                setStarted(true);
            };


            const handleOptionClick = (option) => {
                if (lockInput) return;
                setSelectedOption(option);
                setLockInput(true);
                const correct = option === questions[currentIndex].answer;
                setIsCorrect(correct);
                if (correct) {
                    setScore(score + 1);
                }
            };

            const handleNext = () => {
                const nextQuestion = currentIndex + 1;
                if (nextQuestion < questions.length) {
                    setCurrentIndex(nextQuestion);
                    setSelectedOption(null);
                    setIsCorrect(null);
                    setLockInput(false);
                } else {
                    setShowScore(true);
                }
            };


            const restartQuiz = () => {
                setQuestions(shuffleArray([...questionsData]));
                setCurrentIndex(0);
                setScore(0);
                setShowScore(false);
                setSelectedOption(null);
                setIsCorrect(null);
                setLockInput(false);
                setStarted(false);
            };

            if (!started) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full text-center fade-in">
                            <a href="index.html" className="inline-block mb-4 bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-2 px-4 rounded-lg transition duration-200">&larr; Go Back</a>
                            <div className="mb-6 text-indigo-600">
                                <i className="fas fa-graduation-cap text-6xl"></i>
                            </div>
                            <h1 className="text-3xl font-bold text-slate-800 mb-4">CyberOps Associate (200-201)</h1>
                            <p className="text-slate-600 mb-8">
                                Complete Certification Practice Exam.
                                <br/><span className="font-semibold">{questionsData.length} Questions</span>
                            </p>
                            <button 
                                onClick={startQuiz}
                                className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-lg transform hover:-translate-y-1"
                            >
                                Start Mock Exam
                            </button>
                        </div>
                    </div>
                );
            }

            if (showScore) {
                const percentage = Math.round((score / questions.length) * 100);
                let message = "";
                let color = "";
                
                if (percentage >= 82) { // 82% is roughly the passing score for many Cisco exams
                    message = "Congratulations! You are ready for the certification.";
                    color = "text-green-600";
                } else if (percentage >= 65) {
                    message = "Solid score, but review your weak areas.";
                    color = "text-yellow-600";
                } else {
                    message = "Keep practicing. Focus on NIST, CVSS, and Regex.";
                    color = "text-red-600";
                }

                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full text-center fade-in">
                            <h2 className="text-2xl font-bold text-slate-800 mb-4">Exam Completed</h2>
                            <div className="text-6xl font-bold text-indigo-600 mb-4">{score} / {questions.length}</div>
                            <div className={`text-xl font-semibold mb-6 ${color}`}>
                                {percentage}% - {message}
                            </div>
                            <button 
                                onClick={restartQuiz}
                                className="bg-slate-800 hover:bg-slate-900 text-white font-bold py-3 px-6 rounded-lg transition duration-300"
                            >
                                Restart Exam
                            </button>
                        </div>
                    </div>
                );
            }

            const currentQuestion = questions[currentIndex];

            return (
                <div className="min-h-screen py-8 px-4 flex flex-col items-center justify-center">
                    <div className="bg-white p-6 md:p-8 rounded-2xl shadow-xl max-w-2xl w-full fade-in relative overflow-hidden">
                        {/* Progress Bar */}
                        <div className="absolute top-0 left-0 w-full h-2 bg-gray-200">
                            <div 
                                className="h-full bg-indigo-500 transition-all duration-300"
                                style={{ width: `${((currentIndex) / questions.length) * 100}%` }}
                            ></div>
                        </div>

                        <div className="flex justify-between items-center mb-6 mt-2">
                            <span className="text-slate-500 font-semibold text-sm">Question {currentIndex + 1} of {questions.length}</span>
                            <span className="bg-indigo-100 text-indigo-800 text-xs font-bold px-2 py-1 rounded">Score: {score}</span>
                        </div>

                        <h2 className="text-xl md:text-2xl font-bold text-slate-800 mb-6">
                            {currentQuestion.question}
                        </h2>

                        <div className="space-y-3">
                            {currentQuestion.options.map((option, index) => {
                                let btnClass = "w-full text-left p-4 rounded-lg border-2 transition-all duration-200 font-medium ";
                                if (selectedOption === option) {
                                    if (isCorrect) {
                                        btnClass += "bg-green-100 border-green-500 text-green-800";
                                    } else {
                                        btnClass += "bg-red-100 border-red-500 text-red-800";
                                    }
                                } else if (selectedOption && option === currentQuestion.answer) {
                                    btnClass += "bg-green-100 border-green-500 text-green-800";
                                } else {
                                    btnClass += "bg-white border-slate-200 hover:border-indigo-400 hover:bg-slate-50 text-slate-700";
                                }
                                return (
                                    <button 
                                        key={index} 
                                        onClick={() => handleOptionClick(option)}
                                        disabled={!!selectedOption}
                                        className={btnClass}
                                    >
                                        <div className="flex justify-between items-center">
                                            <span>{option}</span>
                                            {selectedOption === option && isCorrect && <i className="fas fa-check-circle text-green-600"></i>}
                                            {selectedOption === option && !isCorrect && <i className="fas fa-times-circle text-red-600"></i>}
                                        </div>
                                    </button>
                                );
                            })}
                        </div>

                        {/* Explanation Section */}
                        {selectedOption && (
                            <div className="mt-6 p-4 bg-indigo-50 border-l-4 border-indigo-500 text-slate-700 rounded-r-lg slide-down">
                                <p className="font-bold text-indigo-700 mb-1 flex items-center">
                                    <i className="fas fa-lightbulb mr-2 text-yellow-500"></i>
                                    Explanation:
                                </p>
                                <p className="text-sm md:text-base">{currentQuestion.explanation}</p>
                            </div>
                        )}

                        <div className="flex flex-row justify-between mt-8 gap-4">
                            <button
                                onClick={restartQuiz}
                                className="flex-1 bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-2 px-4 rounded-lg transition duration-200"
                            >
                                Reset
                            </button>
                            <button
                                onClick={handleNext}
                                className={`flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 ${!selectedOption ? 'opacity-50 cursor-not-allowed' : ''}`}
                                disabled={!selectedOption}
                            >
                                {currentIndex === questions.length - 1 ? 'Finish' : 'Next'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
